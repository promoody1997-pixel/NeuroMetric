name: Android Build

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Build with Gradle
      # التغيير هنا:
      # -x lint: لإيقاف توقف البناء بسبب التحذيرات
      # --stacktrace: لعرض تفاصيل الخطأ بوضوح لو فشل البناء
      run: gradle :app:assembleDebug -x lint --warning-mode=none --stacktrace

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: NeuroMetric-App
        path: app/build/outputs/apk/debug/app-debug.apk
