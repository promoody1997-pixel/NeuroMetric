name: Android Build

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    # --- بداية التعديلات من التقرير ---

    # 1. إعطاء إذن التشغيل لملف gradlew
    # [span_2](start_span)[span_3](start_span)المصدر:[span_2](end_span)[span_3](end_span)
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    # 2. استخدام ./gradlew بدلاً من gradle
    # [span_4](start_span)[span_5](start_span)المصدر:[span_4](end_span)[span_5](end_span)
    - name: Build with Gradle
      run: ./gradlew :app:assembleDebug -x lint --warning-mode=none --stacktrace

    # ----------------------------------

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: NeuroMetric-App
        path: app/build/outputs/apk/debug/app-debug.apk
